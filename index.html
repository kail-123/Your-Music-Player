<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player- Your Favourite One</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="Music" />Your Player</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
        <div class="SongList">
            <h1>Best of Bollywood</h1>
            <div class="SongItemContainer">
                <div class="SongItem">
                    <img src="covers/1.jpg" alt="">
                    <span class="songName">Har Har Shambu</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id ="0" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="SongItem">
                    <img src="covers/2.jpg" alt="">
                    <span class="songName">OO...ANTAVA</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id ="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                
                <div class="SongItem">
                    <img src="covers/3.1.jpg" alt="">
                    <span class="songName">Dil Galti Kar Baitha Hai</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id ="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div>
                    <img src="covers/3.jpg" alt="">
                    <span class="songName">Srivalli</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id ="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="SongItem">
                    <img src="covers/5.jpg" alt="">
                    <span class="songName">Raataan Lambiya</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id = "4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>

                <div class="SongItem">
                    <img src="covers/6.jpg" alt="">
                    <span class="songName">galliya Returns</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id ="5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>

            </div>
        </div>
    </div>

      <div class="SongBanner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" value = "0" max="100" />
      <div class="icons">
        <!--fontawesome icons-->
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i>
      </div>
      <div class="SongInfo">
        <img src="playing.gif" width="40px" alt="" id="gif"> <span id = "masterSongName">Har Har Shambhu</span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/794308af0f.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
